<script>
  // display a square with color + size from prompt()
  color = prompt("Enter color name or code")
  size = prompt("Enter size in pixel")

  document.write(
    `<div style="
        background-color: `+ color +`; 
        width: `+ size+`;
        height: `+ size+`;"
    >
    </div>`

  )
</script>
