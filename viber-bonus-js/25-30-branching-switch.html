  // switch --> branching

let calender = prompt("Wich calender to you prefer ? Gregorian / Julian")

let calenderGregorian = "Gregorian"
let calenderJulian    = "Julian"

let  day = parseInt(prompt("Day of the week?"))  // 1..7

 // HW: using if/else + prompt()
 //     what calender ?
  if (calender == calenderJulian) {
    day--
    if(day == 0) {
      day = 7
    }
    
  } 
    switch (day) {  // === identic
      case 1: document.write("Mo"); break  // "1" ===1
      case 2: document.write("Tu"); break

      case 4: document.write("Th"); break
      case 5: 
            let times = 3
            while( times > 0) {
              document.write("Yeeey!!! :) ")
              times--
            }
            document.write("Fr"); 
      break
      case 6: document.write("Sa"); break
      case 7: document.write("Su"); break

      default: document.write("Are you drunk? :D"); break
    }

  
</script>
