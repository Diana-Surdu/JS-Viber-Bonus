<script>
  // DATA
    const PIN   = "1234"
    let pin     = ""
    let tries   = 0
    let balance = 1000000.00

    

    while(true) {
      pin = prompt("ENTER PIN:")

      tries++

      if (pin == PIN) {
          
          // ///////////////////////
          alert(`
                ACCESS GRANTED!!!\n\n
                your balance: ${balance}MDL
                `
              )
              let money = +prompt("WITHDRAW: ?")
              // HW: upgrade - check balance
              if(money > balance) {
                alert("YOU HAVEN'T SUFFICIENT MONEY ON YOUR ACCOUNT!!!")
                break
              }
              // HW: max money = 50000.00
              let limit = 50000.00
              balance -= money // balance = balance - money 
              if (money <= limit) {
                alert(`
                SUCCESS!!!\n\n
                your balance: ${balance}MDL
                `
              )
              } else {
                alert("YOU HAVE EXCEED LIMIT!!!")
                break
              }
          // //////////////////////
      } else {
          alert("WRONG PIN!!!")
          if( tries == 3) {
            alert("CARD BLOCKED!!!")
            break // force WHILE stop
          }
      }

      
    }
    
</script>
